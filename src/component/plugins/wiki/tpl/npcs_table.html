<div class="row">
    <div class="col-12">
        <div class="card custom-card">
            <div class="card-body">
                <div class="table-responsive position-relative">
                    <div id="npc-loading" class="preloader-overlay" style="display:none;">
                        <div class="preloader-content text-center">
                            <div class="preloader-spinner mx-auto mb-2">
                                <div class="spinner-ring"></div>
                                <div class="spinner-ring"></div>
                                <div class="spinner-ring"></div>
                                <div class="spinner-ring"></div>
                            </div>
                            <div class="preloader-text">
                                <h5>{{ phrase('Loading NPC list') }}</h5>
                                <p class="text-muted">{{ phrase('Preparing dataâ€¦') }}</p>
                            </div>
                        </div>
                    </div>

                    <table id="npc-table" class="table table-bordered table-striped table-sm align-middle w-100"
                        style="visibility:hidden;">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>{{ phrase('Name') }}</th>
                                <th>{{ phrase('Level') }}</th>
                                <th>{{ phrase('Type') }}</th>
                                <th>HP</th>
                                <th>MP</th>
                                <th>P.Atk</th>
                                <th>M.Atk</th>
                                <th>P.Def</th>
                                <th>M.Def</th>
                                <th>Atk Spd</th>
                                <th>M.Atk Spd</th>
                                <th>Range</th>
                                <th>Crit</th>
                                <th>{{ phrase('Skills') }}</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<link rel="preload" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" as="style"
    onload="this.onload=null;this.rel='stylesheet'">
<noscript>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
</noscript>

<!-- i18n labels for DataTables (npc list) -->
<div id="npc-dt-i18n" class="d-none"
    data-dt-processing="{{ phrase('dt_processing') }}"
    data-dt-search-placeholder="{{ phrase('dt_search_placeholder') }}"
    data-dt-lengthmenu="{{ phrase('dt_lengthMenu') }}"
    data-dt-info="{{ phrase('dt_info') }}"
    data-dt-infoempty="{{ phrase('dt_infoEmpty') }}"
    data-dt-infofiltered="{{ phrase('dt_infoFiltered') }}"
    data-dt-zerorecords="{{ phrase('dt_zeroRecords') }}"
    data-dt-emptytable="{{ phrase('dt_emptyTable') }}"
    data-dt-paginate-prev="{{ phrase('dt_paginate_prev') }}"
    data-dt-paginate-next="{{ phrase('dt_paginate_next') }}"
    data-dt-paginate-first="{{ phrase('dt_paginate_first') }}"
    data-dt-paginate-last="{{ phrase('dt_paginate_last') }}"
    data-dt-aria-asc="{{ phrase('dt_aria_sortAsc') }}"
    data-dt-aria-desc="{{ phrase('dt_aria_sortDesc') }}"
    data-dt-all="{{ phrase('All') }}"></div>

<style>
    /* ...existing CSS from npcs.html omitted for brevity... */
</style>

<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (!window.jQuery) { console.warn('jQuery not found for DataTables'); return; }
        const $table = $('#npc-table');
        const $loader = $('#npc-loading');
        $loader.show();
        setTimeout(() => {
            try {
                const node = document.getElementById('npc-dt-i18n');
                const DT_LANG = node ? {
                    processing: node.dataset.dtProcessing,
                    search: '',
                    searchPlaceholder: node.dataset.dtSearchPlaceholder,
                    lengthMenu: node.dataset.dtLengthmenu,
                    info: node.dataset.dtInfo,
                    infoEmpty: node.dataset.dtInfoempty,
                    infoFiltered: node.dataset.dtInfofiltered,
                    zeroRecords: node.dataset.dtZerorecords,
                    emptyTable: node.dataset.dtEmptytable,
                    paginate: {
                        previous: node.dataset.dtPaginatePrev,
                        next: node.dataset.dtPaginateNext,
                        first: node.dataset.dtPaginateFirst,
                        last: node.dataset.dtPaginateLast,
                    },
                    aria: {
                        sortAscending: node.dataset.dtAriaAsc,
                        sortDescending: node.dataset.dtAriaDesc,
                    }
                } : undefined;
                const dt = $table.DataTable({
                    paging: true,
                    pageLength: 25,
                    lengthMenu: [[10, 25, 50, 100, -1], [10, 25, 50, 100, (document.getElementById('npc-dt-i18n')?.dataset?.dtAll || 'All')]],
                    ordering: true,
                    order: [[2, 'asc']],
                    info: true,
                    searching: true,
                    deferRender: true,
                    processing: true,
                    serverSide: true,
                    ajax: '{{ npc_data_url|default("/wiki/npcs/data") }}',
                    stateSave: true,
                    stateDuration: 300,
                    dom: '<"row"<"col-sm-12 col-md-6"l><"col-sm-12 col-md-6"f>>rtip',
                    language: DT_LANG,
                    autoWidth: false,
                    columnDefs: [
                        { targets: [0, 2, 3], className: 'text-center align-middle', width: '1px' },
                        { targets: [4, 5, 6, 7, 8, 9, 10, 11], className: 'text-end align-middle', width: '1px' },
                        { targets: 12, className: 'align-middle' }
                    ],
                    initComplete: function () {
                        $loader.addClass('preloader-hide');
                        setTimeout(() => { $loader.addClass('d-none'); $table.addClass('dt-initialized'); }, 300);
                    }
                });
                let to; const $input = $table.closest('.dataTables_wrapper').find('.dataTables_filter input');
                $input.off('keyup search').on('keyup search', function () { clearTimeout(to); const v = this.value; to = setTimeout(() => { dt.search(v).draw(); }, 300); });
            } catch (e) { console.error('NPC DataTable init error', e); $loader.addClass('preloader-hide'); }
        }, 30);
    });
</script>
