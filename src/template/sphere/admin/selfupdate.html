{% extends 'struct.html' %}

{% block title %}qwe{% endblock %}

{% block content %}

    <div class="container-fluid">

        <div class="row">
            <div class="col-xl-12">
                <div class="card custom-card">
                    <div class="card-header">
                        <div class="card-title">
                            {{ phrase(444) }}
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="">
                            <div class="tab-pane text-muted active show" id="home1" role="tabpanel">
                                <p class="card-text">{{phrase('experimental_update_function')}}</p>

                                <div class="text-success" id="messagedata"></div>
                                <button id="startUpdate" class="btn btn-success">{{phrase('check_update_software')}}</button>
                                <div class="d-none" id="loading">
                                    {{phrase('please_wait')}}<br>
                                    <span id="progressText" class=""></span>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

{% endblock %}





{% block css %}

{% endblock %}


{% block js %}

<script>

    $('#startUpdate').on('click', function (e) {
        e.preventDefault();
        $(this).attr('disabled', 'disabled');
        checkProgress();

        $.ajax({
            url: '/github/update',
            method: 'POST',
            success: function (response) {
                if(response.ok){
                    $("#messagedata").text("{{ phrase(463) }}")
                }
            }
        });

    });


    function checkProgress() {
        $.ajax({
            url: '/github/update/progress',
            dataType: 'json',
            method: 'POST',
            success: function (response) {
                if(response.status){
                    $("#loading").removeClass('d-none');
                } else if(response.status === false){
                    // Остановить setTimeout, если статус false
                    return;
                }

                var progress = response.progress;
                $('#progressText').text("{{ phrase('progress') }} : " + progress + '%');

                if (progress < 100) {
                    setTimeout(checkProgress, 100);
                } else {
                    $('#startUpdate').removeAttr('disabled');
                }
            },
            error: function(xhr, status, error) {
                console.error("Ошибка при обновлении прогресса: ", error);
            }
        });
    }





</script>

{% endblock %}
