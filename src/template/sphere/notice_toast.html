<style>
.toast-container {
  top: 20px;
  right: 20px;
  max-width: 350px;
  z-index: 1060;
}

.custom-toast {
  backdrop-filter: blur(10px);
  border: none !important;
  border-radius: 16px !important;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
  margin-bottom: 15px;
  opacity: 1 !important;
  transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
  padding-bottom: 8px; /* Дополнительный отступ для прогресс-бара */

.custom-toast:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
}

.success-toast {
  background: linear-gradient(120deg, rgba(235, 250, 242, 0.95), rgba(235, 255, 245, 0.97)) !important;

  border-left: 4px solid rgba(40, 167, 69, 0.8) !important;
}

<!-- JavaScript код -->
<script>
$(document).ready(function() {
  let toastCounter = 0;
  const maxToasts = 4;
  let toastsQueue = [];
  function showToast(type, title, message, duration = 5000) {
    const toastId = `#${type}Toast`;
    const titleId = `#${type}TitleMessageNotice`;
    const contentId = `#${type}ContentMessageNotice`;
    const toastTime = $(`${toastId} .toast-time`);

    // Установка заголовка и содержимого
    $(titleId).text(title);
    $(contentId).html(message);

    // Обновляем время
    toastTime.text('только что');

    // Создаем новый экземпляр Bootstrap Toast
    const toastElement = new bootstrap.Toast(document.querySelector(toastId), {
      autohide: true,
      delay: duration
    });

    // Проверяем количество активных уведомлений
    if (toastCounter >= maxToasts) {
      // Добавляем в очередь
      toastsQueue.push({
        type: type,
        title: title,
        message: message,
        duration: duration
      });
      return;
    }

    // Увеличиваем счетчик
    toastCounter++;

    // Обновляем позицию (смещение) для эффекта стека
    const offset = (toastCounter - 1) * 8;
    $(toastId).css('transform', `translateY(${offset}px)`);

    // Отображаем уведомление
    toastElement.show();

    // Обновляем анимацию прогресс-бара
    const progressBar = $(`${toastId} .toast-progress-bar::after`);
    progressBar.css('animation-duration', `${duration}ms`);

    // Сбрасываем анимацию для перезапуска
    progressBar.remove();
    $(`${toastId} .toast-progress-bar`).append('<div></div>');
    $(`${toastId} .toast-progress-bar div`).css({
      'position': 'absolute',
      'height': '100%',
      'width': '100%',
      'background-color': progressBar.css('background-color'),
      'animation': `progress ${duration}ms cubic-bezier(0.1, 0.3, 0.4, 1) forwards`,
      'border-radius': '4px'
    });

    // Обработка события закрытия
    $(toastId).on('hidden.bs.toast', function() {
      toastCounter--;

      // Показываем следующее уведомление из очереди, если есть
      if (toastsQueue.length > 0 && toastCounter < maxToasts) {
        const nextToast = toastsQueue.shift();
        setTimeout(function() {
          showToast(nextToast.type, nextToast.title, nextToast.message, nextToast.duration);
        }, 300);
      }

      // Сбрасываем событие, чтобы избежать накопления обработчиков
      $(toastId).off('hidden.bs.toast');
    });
  }
  window.Notifications = {
    success: function(title, message, duration = 5000) {
      showToast('success', title, message, duration);
      return true;
    },
    danger: function(title, message, duration = 5000) {
      showToast('danger', title, message, duration);
      return true;
    },
    warning: function(title, message, duration = 5000) {
      showToast('warning', title, message, duration);
      return true;
    },
    info: function(title, message, duration = 5000) {
      showToast('info', title, message, duration);
      return true;
    },
    // Очистить все уведомления
    clearAll: function() {
      $('.toast').toast('hide');
      toastsQueue = [];
      return true;
    }
  };

});
</script>
