<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="successToast" class="toast" role="alert" aria-live="assertive"
       aria-atomic="true">
    <div class="toast-header text-default">
      <img class="bd-placeholder-img rounded me-2" src="{{config().logo().getLogo()}}"
           alt="...">
      <strong class="me-auto" id="successTitleMessageNotice"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"
              aria-label="Close"></button>
    </div>
    <div class="toast-body" id="successContentMessageNotice"></div>
  </div>

  <div id="dangerToast" class="toast" role="alert" aria-live="assertive"
       aria-atomic="true">
    <div class="toast-header text-default ">
      <img class="bd-placeholder-img rounded me-2" src="{{config().logo().getLogo()}}"
           alt="...">
      <strong class="me-auto" id="dangerTitleMessageNotice"></strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast"
              aria-label="Close"></button>
    </div>
    <div class="toast-body" id="dangerContentMessageNotice"></div>
  </div>
</div>
