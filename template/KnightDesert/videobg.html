<!-- Video background -->
<div class="videobg">
    <div class="videobg__container">
        <video class="videobg__video" poster="{{template}}/images/videobg/video.jpg" width="100%" height="auto" no-controls autoplay loop playsinline muted>
            <source src="{{template}}/images/videobg/video.webm" type="video/webm" class="videobg__source" />
            <source src="{{template}}/images/videobg/video.mp4" type="video/mp4" class="videobg__source" />
        </video>
    </div>
</div>
